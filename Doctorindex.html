<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }
    h2 { text-align:center; margin-bottom:30px; font-size:28px; color:#2c3e50; }
    label { font-weight:600; font-size:16px; margin-bottom:10px; display:block; }
    select {
      width:100%; padding:12px; font-size:16px;
      border-radius:8px; border:1px solid #cce0ff;
      margin-bottom:20px; transition:all 0.3s;
    }
    select:hover { border-color:#0984e3; }
    table { width:100%; border-collapse:collapse; margin-top:20px; font-size:14px; }
    thead tr { background:#0984e3; color:#fff; }
    th, td { padding:12px 10px; text-align:left; border-bottom:1px solid #e1e8f0; }
    tbody tr:hover { background:#f1f6fc; }
    textarea {
      width:100%; padding:8px; border-radius:6px;
      border:1px solid #cce0ff; resize:vertical; font-size:14px;
    }
    button {
      padding:6px 14px; border:none; border-radius:8px;
      cursor:pointer; font-weight:600;
      background:#0984e3; color:white; transition:0.3s;
    }
    button:hover { background:#74b9ff; }
    .checked { background:#00b894 !important; color:white; cursor:default; }
    a { color:#0984e3; text-decoration:none; font-weight:500; }
    a:hover { text-decoration:underline; }
    .patient-row {
      border-radius:10px; overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      margin-bottom:10px;
    }
    @media(max-width:768px) {
      th, td { font-size:12px; padding:8px; }
      select { font-size:14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor Dashboard</h2>
    <label for="specialty">Select Your Specialty:</label>
    <select id="specialty" onchange="loadPatients()">
      <option value="">-- Select Specialty --</option>
    </select>

    <table id="patientsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Phone</th>
          <th>Slot</th>
          <th>Reports</th>
          <th>Notes</th>
          <th>Prescription</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, query, where,
      getDocs, updateDoc, doc, getDocsFromServer
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function initDashboard() {
      const q = query(collection(db, "bookings"));
      const snap = await getDocs(q);
      const specialties = new Set();
      snap.forEach(doc => specialties.add(doc.data().specialty));
      const sel = document.getElementById("specialty");
      specialties.forEach(s => sel.appendChild(new Option(s, s)));
    }

    async function loadPatients() {
      const sp = document.getElementById("specialty").value;
      const tbody = document.querySelector("#patientsTable tbody");
      tbody.innerHTML = "";

      if (!sp) return;

      const q = query(collection(db, "bookings"), where("specialty", "==", sp));
      const snap = await getDocs(q);

      if (snap.empty) {
        tbody.innerHTML = `<tr><td colspan="9">No patients found for this specialty.</td></tr>`;
        return;
      }

      snap.forEach(d => {
        const p = d.data();
        const tr = document.createElement("tr");
        tr.classList.add("patient-row");
        tr.innerHTML = `
          <td>${p.name || ""}</td>
          <td>${p.idNumber || ""}</td>
          <td>${p.phone || ""}</td>
          <td>${p.slotLabel || ""}</td>
          <td>${p.fileUrl ? `<a href="${p.fileUrl}" target="_blank">View</a>` : ""}</td>
          <td><textarea data-id="${d.id}" data-field="notes">${p.notes || ""}</textarea></td>
          <td><textarea data-id="${d.id}" data-field="prescription">${p.prescription || ""}</textarea></td>
          <td>
            <button onclick="checkAndSave('${d.id}', this)" ${p.status === "Checked" ? 'class="checked" disabled' : ""}>Check</button>
          </td>
          <td>${p.status || "Pending"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.checkAndSave = async function (docId, btn) {
      btn.disabled = true;
      const notes = document.querySelector(`textarea[data-id='${docId}'][data-field='notes']`).value;
      const prescription = document.querySelector(`textarea[data-id='${docId}'][data-field='prescription']`).value;

      try {
        await updateDoc(doc(db, "bookings", docId), {
          notes,
          prescription,
          status: "Checked",
        });
        btn.textContent = "Checked";
        btn.classList.add("checked");
      } catch (err) {
        alert("❌ Failed to update: " + err.message);
        btn.disabled = false;
      }
    };

    window.onload = initDashboard;
  </script>
</body>
</html>
